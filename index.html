<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>

  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">SookSabai Apartment</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#ourRoom">Our Room</a></li>
          <li><a href="#service">Facility</a></li>
          <li><a href="#contact">Contact us</a></li>
        </ul>
      </div>
    </nav>

    <div class="col s12 m9 l10">
      <div id="ourRoom" class="section scrollspy">
        <!-- <p>คอนเทนต์ </p> -->
        <div class="parallax-container">
          <div class="parallax"><img src="images/test1.jpg"></div>
        </div>
      </div>

      <div id="service" class="section scrollspy">
        <!-- <p>Content </p> -->
        <div class="section white">
          <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
          </div>
        </div>
      </div>

      <div id="contact" class="section scrollspy">
        <!-- <p>Content </p> -->
        <div class="parallax-container">
          <div class="parallax"><img src="images/test2.jpg"></div>
        </div>
      </div>
    </div>
    <h1>"Hello World"</h1>
